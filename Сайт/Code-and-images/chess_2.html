<P align="justify"> <B> Кінь </B>  - єдина фігура у грі, яка може перестрибувати через інші фігури - свої та суперника. Хід конем схожий на літеру "Г". Кінь пересувається на одну клітину по вертикалі та дві по горизонталі, або навпаки - на дві по вертикалі, та одну по горизонталі у будь-якому напрямку.
