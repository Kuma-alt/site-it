<H2> Трицератопс ("Трирога морда") </H2>
<IMG src="images0/tryceratops.jpg">
<P align="justify"> Пізній крейдовий період. Мав 9 м. в довжину. Вага - 6 т. Відкритий в 1887 р. у США. <BR>
Рослиноїдний; мав великий виріст на шиї; ріг на носі; два роги над очима; копитоподібні стопи; довгий товстий хвіст.
